<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewprt" content="width=device-width, initial-scale=1.0">
<link
	href="../../../_bootstrap/bootstrap-5.1.3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>List</title>


</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="row">
				<!-- p-0로 div col영역 패딩x text-aling:center = img 가운데 정렬 -->
				<div class="col-2 p-0" style="text-align: center;">
					<a href=""><img src="../../../images/ezen_logo.png"
						width="150px"></a>
				</div>
				<!-- align-self-center = 수직 가운데 정렬 -->
				<div class="col-3 align-self-center">
					<!-- fs : font-size fw : font-weight-->
					<span class="fs-5 fw-bold" style="color: #0000CD">EZENIT
						Management System</span>
				</div>
				<!-- 빈공간 -->
				<div class="col-4">
					<span></span>
				</div>
				<!-- DB에서 데이터를 불러와야 하는 부분 -->
				<div class="col-2 align-self-center">
					<img src="../../../images/me.jpg"
						style="width: 40px; border-radius: 80%; margin-right: 10px;">
					<span>kimgijeong(CEO)</span>
				</div>
				<div class="col-1 align-self-center" style="text-align: center;">
					<select style="width: 100px">
						<option>언어</option>
					</select>
				</div>
				<nav>
					<div class="bg-light mt-0">
						<span class="me-3"> Navbar </span> <span class="me-3"> 회원관리
						</span> <span class="me-3"> 서비스관리 </span> <span class="me-3">
							사이트관리 </span> <span class="me-3"> 로그관리 </span> <span class="me-3">
							시스템관리 </span>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<form action="memberList.html" method="post" id="form" name="form"
				enctype="multipart/form-data">
				<div class="container-fruid">
					<br>
					<h3>Code</h3>
					<br>
					<form>
						<div class="row">
							<div class="col-6 mb-3">
								<label for="name">아이디</label> <input type="text"
									class="form-control" id="name" name="name" placeholder="영문(대소문자), 숫자, 특수문자, 4~20자리 조합" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="password">비밀번호</label> <input type="password"
									class="form-control" id="password" name="password" placeholder="영문(대소문자), 숫자, 특수문자, 8~20자리 조합" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="password">비밀번호 확인</label> <input type="password"
									class="form-control" id="password" name="password"  required>
							</div>
							
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="birthday">생년월일</label> <input type="date"
									class="form-control" id="birthday" name="birthday" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="nation">국적</label> <select class="form-select">
									<option selected>대한민국</option>
									<option>미국</option>
									<option>캐나다</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="address">주소</label><br>
								<div class="input-group">
									<input type="text" class="form-control" id="address"
										name="address" required>
									<button class="btn btn-outline-secondary" type="button"
										id="button-addon1" data-bs-toggle="modal"
										data-bs-target="#exampleModal">주소 찾기</button>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="detailAddress">상세주소</label> <input type="text"
									class="form-control" id="detailAddress" name="detailAddress"
									required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="phoneNumber">휴대전화번호</label><br>
								<div class="input-group">
									<select class="form-select" id="inputGroupSelect01">
										<option selected>SKT</option>
										<option value="1">KT</option>
										<option value="2">LG</option>
									</select> <input type="text" class="form-control" id="phoneNumberF"
										name="phoneNumberF" required> <span
										class="input-group-text">-</span> <input type="text"
										class="form-control" id="phoneNumberM" name="phoneNumberM"
										required> <span class="input-group-text">-</span> <input
										type="text" class="form-control" id="phoneNumberB"
										name="phoneNumberB" required>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="homeCall">집전화번호</label><br>
								<div class="input-group">
									<input type="text" class="form-control" id="HomecallF"
										name="HomecallF" required> <span
										class="input-group-text">-</span> <input type="text"
										class="form-control" id="HomecallM" name="HomecallM" required>
									<span class="input-group-text">-</span> <input type="text"
										class="form-control" id="HomecallB" name="HomecallB" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="faxNumber">팩스번호</label><br>
								<div class="input-group">
									<input type="text" class="form-control" id="faxNumberF"
										name="faxNumberF" required> <span
										class="input-group-text">-</span> <input type="text"
										class="form-control" id="faxNumberM" name="faxNumberM"
										required> <span class="input-group-text">-</span> <input
										type="text" class="form-control" id="faxNumberB"
										name="faxNumberB" required>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="email">이메일주소</label><br>
								<div class="input-group">
									<input type="text" class="form-control" id="emailF"
										name="emailF" required> <span class="input-group-text">@</span>
									<select class="form-select">
										<option selected>naver.com</option>
										<option>hanmail.net</option>
										<option>google.com</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="questionPassword">비밀번호문제</label> <select
									class="form-select">
									<option selected>내 보물 1호는?</option>
									<option>출신 초등학교는?</option>
									<option>가장 좋아하는 음식은?</option>
								</select>
							</div>
							<div class="col-md-6 mb-3">
								<label for="answerPassword">비밀번호문제답</label> <input type="text"
									class="form-control" id="answerPassword" name="answerPassword"
									required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="instagram">인스타그램</label>
								<div class="input-group">
									<span class="input-group-text" id="basic-addon1">@</span> <input
										type="text" class="form-control" id="instagram"
										name="instagram">
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="blog">홈페이지</label>
								<div class="input-group">
									<input type="text" class="form-control" id="blog" name="blog">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3 ">
								<label for="formFile" class="form-label">본인사진</label> <input
									class="form-control" type="file" id="formFile">
							</div>
							<div class="col-md-6 mb-3">
								<label for="favoriteColor" class="form-label">좋아하는 색깔</label> <input
									type="color" class="form-control form-control-color"
									id="favoriteColor" name="favoriteColor">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3 mt-4">
								<label for="hobby" class="form-label">취미</label> <input
									type="checkbox" class="btn-check" id="btn-check-outlined"
									autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined">클라이밍</label>
								<input type="checkbox" class="btn-check"
									id="btn-check-outlined2" autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined2">코딩</label>
								<input type="checkbox" class="btn-check"
									id="btn-check-outlined3" autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined3">영화감상</label>
								<input type="checkbox" class="btn-check"
									id="btn-check-outlined4" autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined4">독서</label>
								<input type="checkbox" class="btn-check"
									id="btn-check-outlined5" autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined5">운동</label>
								<input type="checkbox" class="btn-check"
									id="btn-check-outlined6" autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined6">음악감상</label>
								<input type="checkbox" class="btn-check"
									id="btn-check-outlined7" autocomplete="off"> <label
									class="btn btn-outline-primary" for="btn-check-outlined7">여행</label>
							</div>
							<div class="col-md-6">
								<label for="recommend">추천인</label> <input type="text"
									class="form-control" id="recommend" name="recommend">
							</div>
						</div>
						<div class="row">
							<div class="col-md-4 mb-3 mt-4">
								<div class="input-group">
									<span class="input-group-text">모바일마케팅수신</span> <input
										type="radio" class="btn-check" id="mobileA"
										name="mobileAcception"> <label
										class="btn btn-outline-primary" for="mobileA">동의</label> <input
										type="radio" class="btn-check" id="mobileD"
										name="mobileAcception"> <label
										class="btn btn-outline-danger" for="mobileD">비동의</label>
								</div>
							</div>
							<div class="col-md-4 mb-3 mt-4">
								<div class="input-group">
									<span class="input-group-text">이메일마케팅수신</span> <input
										type="radio" class="btn-check" id="emailA"
										name="eamilAcception"> <label
										class="btn btn-outline-primary" for="emailA">동의</label> <input
										type="radio" class="btn-check" id="emailD"
										name="eamilAcception"> <label
										class="btn btn-outline-danger" for="emailD">비동의</label>
								</div>
							</div>
							<div class="col-md-4 mb-3">
								<label for="infoValidation">개인정보 유효기간</label> <select
									class="form-select">
									<option selected>3년</option>
									<option>5년</option>
									<option>10년</option>
								</select>
							</div>
						</div>
					</form>
				</div>

				<!--MODAL -->
				<div class="modal fade" id="exampleModal" tabindex="-1"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">주소 검색</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<h3 style="text-align: center">주소 검색</h3>
								<br> <br>
								<div class="input-group mb-3">
									<input class="form-control form-control-lg" type="text"
										placeholder="주소 입력"> <br> <a
										href="https://map.naver.com/v5"
										class="btn btn-outline-secondary" role="button"
										id="button-addon2">검색</a>
								</div>
								<p>도로명, 건물명 또는 지번 중 편한 방법으로 검색하세요.</p>
								<p>예) 건물명 : 방배동 우성아파트</p>
								<p>도로명 : 테헤란로 152</p>
								<p>지역번 : 역삼동 737</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">닫기</button>
								<button type="button" class="btn btn-primary">확인</button>
							</div>
						</div>
					</div>
				</div>
				<!-- MODAL END -->
			</form>
		</main>
	</div>
	<script
		src="../../../_bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/886951947a.js"
		crossorigin="anonymous"></script>
</body>
</html>
