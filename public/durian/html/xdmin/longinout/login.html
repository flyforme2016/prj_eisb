<!DOCTYPE HTML>
<html lang="ko">

<head>
<meta charset="uTF-8">
<meta name="viewprt" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"> <!-- 자물쇠 아이콘 -->
<link rel="stylesheet" href="../../../css/loginStyle.css"> <!-- css 참조 -->
<title>Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body style="background: #214a80;">
	<div class="container h-100">
		<div class="login-dark">
			<div class="row h-50 justify-content-center align-items-center">
				<div class="logo">
					<img alt="" src="../../../images/your_logo.jpg">
				</div>
			</div>
			<div class="row h-50 justify-content-center">
				<div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-10">
			        <form>
			            <h2 class="sr-only">Login Form</h2>
			            <div class="illustration">	
			            	<i class="icon ion-ios-locked-outline"></i>
			            </div>
			            <div class="form-group">
			            	<input class="form-control" type="email" name="email" placeholder="Email">
			            </div>
			            <div class="form-group">
			            	<input class="form-control" type="password" name="password" placeholder="Password">
			            </div>
			            <a class="forgot" href="#">아이디/비밀번호 찾기</a>
			            <div class="form-group">
			            	<button class="btn btn-primary btn-sign btn-block">로그인</button>
			            </div>
			            <div class="form-group">
			            	<button class="btn btn-primary btn-sign btn-block">회원가입</button>
			            </div>
			            <div class="form-group">
							<button type="button" class="btn btn-primary btn-social btn-block btn-naver"><i class="fa-solid fa-n"> 네이버 로그인</i></button>
							<button type="button" class="btn btn-primary btn-block btn-kakao"><i class="fa-solid fa-comment"> 카카오 로그인</i></button>
							<button type="button" class="btn btn-primary btn-social btn-block btn-facebook"><i class="fa-brands fa-facebook-f"> 페이스북 로그인</i></button>
							<button class="btn btn-primary btn-social btn-block btn-google"><i class="fa-brands fa-google"> 구글 로그인</i></button>
						</div>
			        </form>
				</div>
			</div>
	    </div>
	</div>
		
	<script src="../../../_bootstrap/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
