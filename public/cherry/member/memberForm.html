<head>

	crossorigin="anonymous">

<body>
	<form action="memberList.html" method="post" id="form" name="form" enctype="multipart/form-data">
		<h1 class="topTitle"align="center" style="color:blue; margin-bottom: 1px; font-size: 50px">EZENIT</h1>
	<h3 class="topTitle" align="center" style="color:blue;">ACADEMY</h3>
		<div class="container">
			<div class="input-form-background row">
				<div class="input-form col-md-12 mx-auto">
					<form>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="name">이름</label>
								<input type="text" class="form-control" id="name" name="name" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="nickname">아이디</label>
								<input type="text" class="form-control" id="nickname" name="nickname" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="password">비밀번호</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="gender">성별</label><br>
								<input class="form-check-input" type="radio" id="gender" name="gender" checked>
								<label class="form-check-lable" for="gender">남자</label>
								<input class="form-check-input" type="radio" id="gender" name="gender">
								<label class="form-check-lable" for="gender">여자</label>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="birthday">생년월일</label>
								<input type="date" class="form-control" id="birthday" name="birthday" required>
							</div>
							<div class="col-md-6 mb-3">
								<label for="nation">국적</label>
								<select class="form-select">
									<option selected>대한민국</option>
									<option>미국</option>
									<option>캐나다</option>
								</select>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 mb-3">
								<label for="address">주소</label>
								<input type="text" class="form-control" id="address" name="address" required>
							</div>
							<div class="col-md-12 mb-3">
								<label for="detailAddress">상세주소</label>
								<input type="text" class="form-control" id="detailAddress" name="detailAddress" required>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="phoneNumber">휴대전화번호</label><br>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="phoneNumberF" name="phoneNumberF" required>
									<span class="input-group-text">-</span>
									<input type="text" class="form-control" id="phoneNumberM" name="phoneNumberM" required>
									<span class="input-group-text">-</span>
									<input type="text" class="form-control" id="phoneNumberB" name="phoneNumberB" required>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="homeCall">집전화번호</label><br>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="HomecallF" name="HomecallF" required>
									<span class="input-group-text">-</span>
									<input type="text" class="form-control" id="HomecallM" name="HomecallM" required>
									<span class="input-group-text">-</span>
									<input type="text" class="form-control" id="HomecallB" name="HomecallB" required>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="faxNumber">팩스번호</label><br>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="faxNumberF" name="faxNumberF" required>
									<span class="input-group-text">-</span>
									<input type="text" class="form-control" id="faxNumberM" name="faxNumberM" required>
									<span class="input-group-text">-</span>
									<input type="text" class="form-control" id="faxNumberB" name="faxNumberB" required>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<label for="email">이메일주소</label><br>
								<div class="input-group mb-3">
									<input type="text" class="form-control" id="emailF" name="emailF" required>
									<span class="input-group-text">@</span>
									<select class="form-select">
										<option selected>naver.com</option>
										<option>hanmail.net</option>
										<option>google.com</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<label for="questionPassword">비밀번호문제</label>
								<select class="form-select">
									<option selected>내 보물 1호는?</option>
									<option>출신 초등학교는?</option>
									<option>가장 좋아하는 음식은?</option>
								</select>
							</div>
							<div class="col-md-6 mb-3">
								<label for="answerPassword">비밀번호문제답</label>
								<input type="text" class="form-control" id="answerPassword" name="answerPassword" required> 
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-3">
								<div class="input-group mb-3">
									<span class="input-group-text">모바일마케팅수신</span>
									<input type="radio" class="btn-check" id="mobileA" name="mobileAcception">
									<label class="btn btn-outline-primary" for="mobileA">동의</label>
									<input type="radio" class="btn-check" id="mobileD" name="mobileAcception">
									<label class="btn btn-outline-danger" for="mobileD">비동의</label>
								</div>
							</div>
							<div class="col-md-6 mb-3">
								<div class="input-group mb-3">
									<span class="input-group-text">이메일마케팅수신</span>
									<input type="radio" class="btn-check" id="emailA" name="eamilAcception">
									<label class="btn btn-outline-primary" for="emailA">동의</label>
									<input type="radio" class="btn-check" id="emailD" name="eamilAcception">
									<label class="btn btn-outline-danger" for="emailD">비동의</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<table>
			<tr>
				<td class="item">이름</td>
				<td><input type="text" id="name" name="name" size="40"></td>
				<td class="item">아이디</td>
				<td><input type="text" id="nickname" name="nickname" size="40"></td>
			</tr>
			<tr>
				<td class="item">비밀번호</td>
				<td><input type="password" id="password" name="password" size="40"></td>
				<td class="item">성별</td>
				<td><input type="radio" id="gender" name="gender">남자<input type="radio" id="gender" name="gender">여자</td>
			</tr>
			<tr>
				<td class="item">생년원일</td>
				<td><input type="date" id="birthday" name="birthday"></td>
				<td class="item">국적</td>
				<td><select id="nation" name="nation">
						<option value="KOREA">대한민국
						<option value="USA">미국
						<option value="JAPAN">일본
					</select>
				</td>
			</tr>
			<tr>
				<td class="item">주소</td>
				<td><input type="text" id="address" name="address" size="40"></td>
				<td class="item">휴대전화번호</td>
				<td align="center">
					<input type="text" id="phoneF" name="phoneF" size="3"> -
					<input type="text" id="phoneM" name="phoneM" size="4"> -
					<input type="text" id="phoneL" name="phoneL" size="4">
				</td>
			</tr>
			<tr>
				<td class="item">모바일 마케팅 수신 동의</td>
				<td><input type="checkbox" id="acceptemail" name="acceptemail"></td>
				<td class="item">집전화번호</td>
				<td align="center">
					<input type="text" id="homecallF" name="homecallF" size="3"> -
					<input type="text" id="homecallM" name="homecallM" size="4"> -
					<input type="text" id="homecallL" name="homecallL" size="4">
				</td>
			</tr>
			<tr>
				<td class="item">팩스번호</td>
				<td><input type="text" id="fax" name="fax" size="40"></td>
				<td class="item">이메일</td>
				<td>
					<input type="text" id="emailF" name="emailF" size="15"> @ 
					<input type="text" id="emailB" name="emailB" size="15">
				</td>
			</tr>
			<tr>
				<td class="item">이메일 마케팅 수신 동의</td>
				<td><input type="checkbox" id="acceptemail" name="acceptemail"></td>
				<td class="item">추천인</td>
				<td><input type="text" id="recommend" name="recommend" size="40"></td>
			</tr>
			<tr>
				<td class="item">비밀번호 문제</td>
				<td><select id="passquestion" name="passquestion">
						<option value="KOREA">내 보물 1호는?
						<option value="USA">출신 초등학교는?
						<option value="JAPAN">가장 좋아하는 음식은?
					</select>
				</td>
				<td class="item">비밀번호답</td>
				<td><input type="text" id="passanswer" name="passanswer" size="40"></td>
			</tr>
			<tr>
				<td class="item">인스타그램</td>
				<td><input type="text" id="instagram" name="instagram" size="40"></td>
				<td class="item">사진</td>
				<td><input type="file" id="photo" name="photo" accept=".png,.jpg"></td>
			</tr>
			<tr>
				<td class="item">홈페이지</td>
				<td><input type="text" id="homepage" name="homepage" size="40"></td>
				<td class="item">직업</td>
				<td><input type="text" id="job" name="job" size="40"></td>
			</tr>
			<tr>
				<td class="item">취미</td>
				<td><input type="text" id="hobby" name="hobby" size="40"></td>
				<td class="item">결혼여부</td>
				<td><input type="radio" id="marry" name="marry">미혼
					<input type="radio" id="marry" name="marry">기혼
				</td>
			</tr>
			<tr>
				<td class="item">결혼 기념일</td>
				<td><input type="date" id="marrydate" name="marrydate"></td>
				<td class="item">자녀 유무</td>
				<td><input type="radio" id="child" name="child">유 
					<input type="radio" id="child" name="child">무
				</td>
			</tr>
			<tr>
				<td class="item">좋아하는 색깔</td>
				<td><input type="text" id="color" name="color" size="40"></td>
				<td class="item">개인정보 유효기간</td>
				<td><select id="private" name="private">
						<option value="3years">3년
						<option value="5years">5년
						<option value="72years">7년
					</select>
				</td>
			</tr>
			<tr>
				<td class="item">본인 소개</td>
				<td align="center" colspan="3"><textarea rows="5" cols="80"></textarea></td>
			</tr>
		</table>
		<h3 align="center">[프로젝트]</h3>
		<table>
			<tr>
				<th class="item">프로젝트 기간</th>
				<th class="item">프로젝트 명</th>
			</tr>
			<tr>
				<td><input type="month" id="pjStart" name="pjStart">~<input type="month" id="pjEnd" name="pjEnd"></td>
				<td><center>모바일 에플리케이션</center></td>
			</tr>
		</table>
	</form>
	<br>

	<div class="d-grid gap-2 col-1 mx-auto">
		<a class="btn btn-primary" href="memberList.html" role="button">목록</a>
	</div>
	
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
</body>
</html>
