<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="uTF-8">
	<meta name="viewprt" content="width=device-width, initial-scale=1.0">
	<title>Form</title>	
	<style type="text/css">
		table, th, td{
			border: 1px solid black;
			border-collapse: collapse;
		}
		table {
		    margin-left:auto; 
		    margin-right:auto;
		}
		th, td{
		padding: 10px;
		}
		.atag{
		text-align: center;
		}
	</style>
</head>
<body>
	<h1 align="center">회원가입</h1>
	<form action="" method="post" id="form" name="form" enctype="multipart/form-data">
		<h3 align="center">[개인정보]</h3>
		<table>
			<tr>
				<td>이름</td>
				<td><input type="text" id="name" name="name"></td>
				<td>아이디</td>
				<td><input type="text" id="nickname" name="nickname"></td>
			</tr>
			<tr>
				<td>비밀번호</td>
				<td><input type="password" id="password" name="password"></td>
				<td>성별</td>
				<td><input type="radio" id="gender" name="gender">남자<input type="radio" id="gender" name="gender">여자</td>
			</tr>
			<tr>
				<td>생년원일</td>
				<td><input type="date" id="birthday" name="birthday"></td>
				<td>국적</td>
				<td><select id="nation" name="nation">
						<option value="KOREA">대한민국
						<option value="USA">미국
						<option value="JAPAN">일본
					</select>
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" id="address" name="address" size="30"></td>
				<td>휴대전화번호</td>
				<td><input type="number" id="phone" name="phone"></td>
			</tr>
			<tr>
				<td>모바일 마케팅 수신 동의</td>
				<td><input type="checkbox" id="acceptemail" name="acceptemail"></td>
				<td>집전화번호</td>
				<td><input type="number" id="homecall" name="homecall"></td>
			</tr>
			<tr>
				<td>팩스번호</td>
				<td><input type="number" id="fax" name="fax"></td>
				<td>이메일</td>
				<td><input type="text" id="email" name="email" size="30"></td>
			</tr>
			<tr>
				<td>이메일 마케팅 수신 동의</td>
				<td><input type="checkbox" id="acceptemail" name="acceptemail"></td>
				<td>추천인</td>
				<td><input type="text" id="recommend" name="recommend"></td>
			</tr>
			<tr>
				<td>비밀번호 문제</td>
				<td><select id="passquestion" name="passquestion">
						<option value="KOREA">내 보물 1호는?
						<option value="USA">출신 초등학교는?
						<option value="JAPAN">가장 좋아하는 음식은?
					</select>
				</td>
				<td>비밀번호답</td>
				<td><input type="text" id="passanswer" name="passanswer"></td>
			</tr>
			<tr>
				<td>인스타그램</td>
				<td><input type="text" id="instagram" name="instagram"></td>
				<td>사진</td>
				<td><input type="file" id="photo" name="photo" accept=".png,.jpg"></td>
			</tr>
			<tr>
				<td>홈페이지</td>
				<td><input type="text" id="homepage" name="homepage"></td>
				<td>직업</td>
				<td><input type="text" id="job" name="job"></td>
			</tr>
			<tr>
				<td>취미</td>
				<td><input type="text" id="hobby" name="hobby"></td>
				<td>결혼여부</td>
				<td><input type="radio" id="marry" name="marry">미혼
					<input type="radio" id="marry" name="marry">기혼
				</td>
			</tr>
			<tr>
				<td>결혼 기념일</td>
				<td><input type="date" id="marrydate" name="marrydate"></td>
				<td>자녀 유무</td>
				<td><input type="radio" id="child" name="child">유 
					<input type="radio" id="child" name="child">무
				</td>
			</tr>
			<tr>
				<td>좋아하는 색깔</td>
				<td><input type="text" id="color" name="color"></td>
				<td>개인정보 유효기간</td>
				<td><select id="private" name="private">
						<option value="3years">3년
						<option value="5years">5년
						<option value="72years">7년
					</select>
				</td>
			</tr>
			<tr>
				<td>본인 소개</td>
				<td colspan="3"><textarea rows="5" cols="80"></textarea></td>
			</tr>
		</table>
		<h3 align="center">[프로젝트]</h3>
		<table>
			<tr>
				<th>프로젝트 기간</th>
				<th>프로젝트 명</th>
			</tr>
			<tr>
				<td><input type="month" id="pjStart" name="pjStart">~<input type="month" id="pjEnd" name="pjEnd"></td>
				<td><center>모바일 에플리케이션</center></td>
			</tr>
		</table>
	</form>
	<div class="atag">
		<a href="memberList.html">목록</a>
	</div>
	
</body>
</html>
